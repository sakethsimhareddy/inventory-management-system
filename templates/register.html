<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Register to access your account">
  <meta name="generator" content="Hugo 0.122.0">
  <title>{% block title %}Register{% endblock %}</title>

  {% load bootstrap5 static %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .form-container img {
      width: 72px;
      height: 57px;
    }
    .form-floating label {
      font-size: 0.9rem;
      color: #495057;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .btn-link {
      color: #007bff;
      text-decoration: none;
    }
    .btn-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form class="bg-white p-4 shadow-sm rounded" method='POST'>
      {% csrf_token %}
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 fw-normal">Registration</h1>
      </div>

      <!-- Display messages -->
      {% if messages %}
        <div class="mb-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" placeholder="username" required name='username'>
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="example@email.com" required name='email'>
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name='password'>
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" required name='password2'>
        <label for="floatingPassword2">Confirm Password</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
      <a href="{% url 'login' %}" class="btn btn-link">Sign in</a>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
