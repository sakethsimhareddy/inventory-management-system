{% extends "base.html" %}
{% block title %}Purchase{% endblock %}

{% block content %}
    <div class="container">
        <h1>Purchase</h1>
        <form method="POST" class="purchase-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="source">Merchant:</label>
                <input type="text" id="source" name="source" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="item">Item:</label>
                <input type="text" id="item" name="item" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ today|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
